<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Corrected CSS Paths -->
    <link rel="stylesheet" href="css/lobby.css">
    <link rel="stylesheet" href="css/metronome.css">

    <title>SyncBeats</title>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1 class="gradient-title">SyncBeats</h1>
            <div class="button-group">
                <button class="animated-btn blue" id="createMetronomeBtn">
                    <span class="btn-text">&#43; Create Lobby</span>
                    <span class="btn-text btn-text-hover">&#43; Create Lobby</span>
                </button>
                <input id="roomCodeInput" class="room-code-input" type="text" placeholder="Enter Room Code" maxlength="12" autocomplete="off" />
                <button class="animated-btn purple" id="joinMetronomeBtn">
                    <span class="btn-text">&#128101; Join Lobby</span>
                    <span class="btn-text btn-text-hover">&#128101; Join Lobby</span>
                </button>
            </div>
            <p class="subtitle">Sync your tempo. Anywhere.</p>
        </div>
        <div class="grid-overlay"></div>
    </div>

    <!-- ðŸ”¹ Metronome Screen (Hidden Until Joining a Room) -->
    <div id="metronomeScreen" style="display:none">
        <div class="metronome-content">
            <h2>Room: <span id="roomKey"></span></h2>

            <!-- Beat Bar Visualizer -->
            <div id="beatBar"></div>

            <!-- Beat Visualizer -->
            <div id="beatVisualizer"></div>

            <!-- Controls -->
            <label>BPM: <input type="number" id="bpmInput" value="90"></label>
            <label>Time Signature: 
                <select id="timeSignature">
                    <option>4/4</option>
                    <option>3/4</option>
                    <option>6/8</option>
                </select>
            </label>

            <button id="toggleMetronome">â–¶ Play</button>
            <button id="leaveRoom">ðŸšª Leave Room</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
